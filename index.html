<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Hub</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
   
  <body>
    <!--Banner section-->
    <div class="banner">
      <img src="photos/banner0.jpg" alt="Banner image" class="banner-img" />
      <img src="photos/pfp.jpg" alt="profile picture" class="pfp" />
    </div>
    <!--welcome-->
    <div class="light-mode">
      <button id="light-mode-btn">
        <img src="/icons/light-mode.png" alt="light mode icon">
      </button>
    </div>
    <div class="welcome">
      <h1>welcome home, asnan</h1>
      <!--<p>Did you drink water?.</p> -->
    </div>
    <!--Quote section-->
    <div class="quote">
      <p>&#129475 "Humans were designed to create, not to consume."</p>
    </div>
    <hr>
    <!--Things section-->
    <div class="todo-progress"> 
      <div class="todo">
        <div class="todo-header">
           <h2>things to cook 👨‍🍳...</h2>
           <div class="add-task">
            <input type="text" id="new-task-input" placeholder="add here..."/>
             <button id="add-task-btn">+ create</button>
        </div>
        </div>
        <ul id="todo-list" style="list-style: none; padding-left: 0; margin: 0;"></ul>
          
      </div>
    <!--Progress Bar-->
      <div class="progress-section" >
      <label>progress 💪</label>
      <progress id="progress-bar" value="0" max="100"></progress>
      <div id="progress-percent"></div>
   </div>


    <!--Pomodoro implementation-->
    <!---->
  </body>
</html>
